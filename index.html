<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Pakistan - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="shortcut icon" href="media/Netflix-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-box">
        <div class="main">
            <header>
                <img src="media/Netflix-logo.png" alt="Netflix-logo" class="logo">
                <button>Sign In</button>
            </header>
            <div class="hero">
                <h1>Unlimited movies, TV shows, and more</h1>
                <h3>Starts at Rs 250. Cancel anytime..</h3>
                <h5>Ready to watch? Enter your email to create or restart your membership.</h5>
                <div class="hero-input">
                    <input type="text" name="email" placeholder="Email Address">
                    <button>Get Started &gt;</button>
                </div>
            </div>
        </div>
    </div>

    <div class="trending-section"></div>
        <h3>Trending Now</h3>
        <div class="select-section">
            <select name="" id="">
                <option value="">Pakistan</option>
                <option value="">Global</option>
            </select>
            <select name="" id="">
                <option value="">Movies</option>
                <option value="">TV Shows</option>
            </select>
        </div>
        <div class="trending-movies">
            <div class="trending-movie-1 trending-movie">
                <h1>1</h1>
            </div>
            <div class="trending-movie-2 trending-movie">
                <h1>2</h1>
            </div>
            <div class="trending-movie-3 trending-movie">
                <h1>3</h1>
            </div>
            <div class="trending-movie-4 trending-movie">
                <h1>4</h1>
            </div>
            <div class="trending-movie-5 trending-movie">
                <h1>5</h1>
            </div>
            <div class="trending-movie-6 trending-movie">
                <h1>6</h1>
            </div>
            <div class="trending-movie-7 trending-movie">
                <h1>7</h1>
            </div>
            <div class="trending-movie-8 trending-movie">
                <h1>8</h1>
            </div>
        </div>
    </div>

</body>
</html>
