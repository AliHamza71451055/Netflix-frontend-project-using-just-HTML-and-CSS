<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Pakistan - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="shortcut icon" href="media/Netflix-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-box">
        <div class="main">
            <header>
                <img src="media/Netflix-logo.png" alt="Netflix-logo" class="logo">
                <button>Sign In</button>
            </header>
            <div class="hero">
                <h1>Unlimited movies, TV shows, and more</h1>
                <h3>Starts at Rs 250. Cancel anytime..</h3>
                <h5>Ready to watch? Enter your email to create or restart your membership.</h5>
                <div class="hero-input">
                    <input type="text" name="email" placeholder="Email Address">
                    <button>Get Started &gt;</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
